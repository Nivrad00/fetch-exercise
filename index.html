<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Similarity Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="textSimilarity.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="appContainer">
        <div id="main">
            <p>Input two texts below and press the button to calculate the similarity on a scale from 0 to 1.</p>
            <div id="textContainer">
                <textarea id="fieldA"></textarea>
                <textarea id="fieldB"></textarea>
            </div>
            <button id="compareButton">Compare</button>
            <p id="results">0.0</p>
        </div>
    
        <div id="sidebar">
            <p>Examples</p>
            <button class="exampleButton" data-example-num="0">1</button>
            <button class="exampleButton" data-example-num="1">2</button>
            <button class="exampleButton" data-example-num="2">3</button>
            <button class="exampleButton" data-example-num="3">4</button>
            <div id="debug"></div>
        </div>
    </div>
</body>

</html>
